<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- FontAwesome from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Loader -->
    <div class="loader-container">
      <div class="loader-content">
        <i class="fas fa-spinner fa-spin loader-icon"></i>
        <p class="loader-text">Logging in...</p>
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
      <div class="login-card">
        <div class="card-header">
          <i class="fas fa-sign-in-alt"></i>
          <h2>Welcome Back!</h2>
          <p>Log in to your account to continue.</p>
        </div>
        <form class="login-form">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <div id="error-message" class="error-message"></div>
          <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal-backdrop"></div>
    <div class="success-modal">
      <div class="modal-content">
        <i class="fas fa-check-circle success-icon"></i>
        <h3>Login Successful!</h3>
        <p>You have been logged in successfully. Redirecting...</p>
      </div>
    </div>

    <script type="module">
      // login.js
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        sendPasswordResetEmail,
      } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCQneRn2fhr2MBPZ8FpGYQTHnSVXe-Y8oQ",
        authDomain: "electrofix-website.firebaseapp.com",
        databaseURL:
          "https://electrofix-website-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "electrofix-website",
        storageBucket: "electrofix-website.appspot.com",
        messagingSenderId: "891241046906",
        appId: "1:891241046906:web:382d83e91f521a357cacc3",
        measurementId: "G-MCWKF1FNE1",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // DOM elements
      const loginForm = document.querySelector(".login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorMessageDiv = document.getElementById("error-message");
      const loaderContainer = document.querySelector(".loader-container");
      const modalBackdrop = document.querySelector(".modal-backdrop");
      const successModal = document.querySelector(".success-modal");
      const forgotPasswordBtn = document.getElementById("forgot-password-btn");

      // Loader & Modal functions
      function showLoader(message = "Processing...") {
        document.querySelector(".loader-text").innerText = message;
        loaderContainer.style.display = "flex";
      }

      function hideLoader() {
        loaderContainer.style.display = "none";
      }

      function showSuccessModal() {
        modalBackdrop.style.display = "block";
        successModal.style.display = "block";
      }

      function displayError(msg) {
        errorMessageDiv.textContent = msg;
        errorMessageDiv.style.display = "block";
      }

      // ðŸ”¹ Login submit
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessageDiv.style.display = "none";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          displayError("Please enter both email and password.");
          return;
        }

        showLoader("Logging in...");

        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;

          console.log("User logged in:", user.uid);

          // âœ… Save UID in localStorage
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("uid", user.uid);

          // âœ… Fetch user data from Realtime Database
          const res = await fetch(
            `https://electrofix-website-default-rtdb.asia-southeast1.firebasedatabase.app/users/${user.uid}.json`
          );
          const userData = await res.json();

          if (userData) {
            localStorage.setItem("userName", userData.fullName || "");
            localStorage.setItem("userAddress", userData.address || "");
          }

          hideLoader();
          showSuccessModal();

          setTimeout(() => {
            window.location.href = "../index.html";
          }, 2000);
        } catch (error) {
          hideLoader();
          console.error("Firebase Login Error:", error.code, error.message);

          let msg = "An unknown error occurred. Please try again.";
          switch (error.code) {
            case "auth/invalid-email":
              msg = "Invalid email address.";
              break;
            case "auth/user-not-found":
            case "auth/wrong-password":
              msg = "Incorrect email or password.";
              break;
            case "auth/user-disabled":
              msg = "Your account has been disabled.";
              break;
          }
          displayError(msg);
        }
      });

      // ðŸ”¹ Forgot Password
      forgotPasswordBtn.addEventListener("click", async () => {
        const email = emailInput.value.trim();

        if (!email) {
          displayError("Please enter your email first to reset password.");
          return;
        }

        showLoader("Sending reset email...");

        try {
          await sendPasswordResetEmail(auth, email);
          hideLoader();
          alert("Password reset link sent to your email. Check your inbox.");
        } catch (error) {
          hideLoader();
          console.error("Password Reset Error:", error.code, error.message);
          let msg = "Failed to send reset email.";
          if (error.code === "auth/invalid-email")
            msg = "Invalid email address.";
          else if (error.code === "auth/user-not-found")
            msg = "No user found with this email.";
          displayError(msg);
        }
      });
    </script>
  </body>
</html>
